  <body>
    <div class="container">

              </a>
            </div>
          </div>
          <div class="footer__git">
            Made by:
            <a href="https://github.com/yugo797"
              ><i class="fa fa-github"></i> yugo797</a
            >
            <a href="https://github.com/AndrijaL"
              ><i class="fa fa-github"></i> AndrijaL</a
            >
          </div>
          <div class="footer__social">
            <div class="footer__social--links">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
        </div>
        <p class="copyright">&copy; 2021 Gaming-Room all rights reserved</p>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/faf2c74ab8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
  </body>
</html>
